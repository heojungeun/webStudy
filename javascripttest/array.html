<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		
	</head>
	<body >
		<h1>Loop & Array</h1>
		<ul>
			<script>
				var cow = ['ego','leezche','duru','taeho'];
			</script>
			<h2>co worker</h2>
			<script>
				var i=0;
				while(i<cow.length){
					document.write('<li><a href="http://a.com/'+cow[i]+'">'+cow[i]+'</a></li>');
					
					i = i+1;
				}
				
			</script>
		</ul>
	</body>
</html>
